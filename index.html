<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>CSS Effects</title>
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
		<div id="hamburger1">
			<span></span>
			<span></span>
			<span></span>
			<span></span>
		</div>

		<div id="hamburger2">
			<span></span>
			<span></span>
			<span></span>
			<span></span>
		</div>

		<div class="container">
			<div class="row">
				<h3>Translate</h3>
				<div class="box red"></div>
				<div class="box green translate"></div>
			</div>
			<div class="row">
				<h3>Rotate</h3>
				<div class="box red"></div>
				<div class="box green rotate"></div>
			</div>
			<div class="row">
				<h3>Scale</h3>
				<div class="box red"></div>
				<div class="box green scale"></div>
			</div>
			<div class="row">
				<h3>SkewX</h3>
				<div class="box red"></div>
				<div class="box green skewx"></div>
			</div>
			<div class="row">
				<h3>SkewY</h3>
				<div class="box red"></div>
				<div class="box green skewy"></div>
			</div>
			<div class="row">
				<h3>Matrix</h3>
				<div class="box red"></div>
				<div class="box green matrix"></div>
			</div>
			<hr />
			<div class="row">
				<h3>Transition</h3>
				<div class="box red"></div>
				<div class="box green transition"></div>
			</div>
			<div class="row">
				<h3>jQuery Transition</h3>
				<div class="box red"></div>
				<div id="rotateBox" class="box green"></div>
			</div>
		</div>
		<div id="flexContainer">
			<div class="column"></div>
			<div class="column"></div>
			<div class="column"></div>
		</div>

		<script src="js/jquery-3.3.1.js"></script>
		<script src="js/script.js"></script>
	</body>
</html>
